<!DOCTYPE html>
<html>

    <head>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-82394846-3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-82394846-3');
        </script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Галерея - Свадебный фотограф Надежда Гутей</title>
        <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png">
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    </head>

    <body>

        <header>
            <div class="title_block">
                <span class="title">СВАДЕБНЫЙ ФОТОГРАФ</span>
            </div>
            <nav class="menu">
                <a href="/#about">
                    <div class="item">
                        <span>обо мне</span>
                    </div>
                </a>
                <a href="/galleries/">
                    <div class="item">
                        <span>работы</span>
                    </div>
                </a>
                <a href="/#contacts">
                    <div class="item">
                        <span>контакты</span>
                    </div>
                </a>
            </nav>
        </header>

        <main>
            <section class="galleries">
                {% for gallery in galleries %}
                <div class="gallery">
                    <a href="{{ gallery.name }}">
                        <img class="thumbnail" src="{{ gallery.thumbnail }}">
                        <h2>{{ gallery.name }}</h2>
                    </a>
                </div>
                {% endfor %}
            </section>
        </main>

        <footer>
            <span class="copyright">&copy; Надежда Гутей 2019</span>
        </footer>

    </body>
</html>
